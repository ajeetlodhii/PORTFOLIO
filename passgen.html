<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" href="passgen.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">
    <div class="box">
      <section class="upper">
        <h1>
          <i class="fa fa-lock" style="color: red"> </i>
          Password Generator
        </h1>

        <div id="password"></div>

        <div class="range_container">
          <label for="range">
            Password Length <span id="passRangeValue">8</span>
          </label>
          <input
            type="range"
            min="1"
            max="20"
            value="8"
            id="passRangeInput"
          />
        </div>

        <div class="checkboxes">
          <div class="form_control">
            <label for="uppercase"> Inlude uppercase</label>
            <input type="checkbox" name="uppercase" id="uppercase" />
          </div>
          <div class="form_control">
            <label for="numbers"> Inlude numbers</label>
            <input type="checkbox" name="numbers" id="numbers" />
          </div>
          <div class="form_control">
            <label for="symbols"> Inlude symbols</label>
            <input type="checkbox" name="symbols" id="symbols" />
          </div>
        </div>
      </section>
      <button id="genBtn">Generate Password</button>
    </div>
  </div>

<script src="passgen.js"></script>
</body>
